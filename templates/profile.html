  
{%extends "ulayout.html" %}

{% block content%}

  <!-- Page Content  -->
 
          
  <div class="profile-container" style="border: 1px solid #ccc; padding: 10px; border-radius: 5px;height:370px;">
    <div class="profile-header" style="background-color: #f2f2f2; padding: 10px; border-bottom: 1px solid #ddd; border-radius: 5px 5px 0 0;">
        <h2 style="margin: 0;">My Profile</h2>
    </div>
    
    <div class="profile-info" style="padding: 10px;">
        <p><strong>Username:</strong> {{user.username}}</p>
        <p><strong>Name:</strong> {{user.name}}</p>
        <p><strong>Email:</strong> {{user.email}}</p>
        <p><strong>Phone:</strong> {{user.phone}}</p>
    </div>
    <div class="profile-actions" style="text-align: center; padding: 10px; background-color: #f2f2f2; border-top: 1px solid #ddd; border-radius: 0 0 5px 5px;">
       <a href="/edit_profile"> <button style="padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Edit Profile Information</button></a>
       <a href="/change_password"> <button style="padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">change Password</button></a>

    </div>
</div>

  
  
  
  

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>


{%endblock%}
