{% extends "layout.html" %}
{% block content %}
 <!-- Breadcrumbs -->
 <section class="bg-gray-7">
    <div class="breadcrumbs-custom box-transform-wrap context-dark">
      <div class="container">
        <h3 class="breadcrumbs-custom-title">Login Here</h3>
        <div class="breadcrumbs-custom-decor"></div>
      </div>
      <div class="box-transform" style="background-image: url(images/bg-1.jpg);"></div>
    </div>
    <div class="container">
      <ul class="breadcrumbs-custom-path">
        <li><a href="index.html">Home</a></li>
        <li class="active">login</li>
      </ul>
    </div>
  </section>

  <!-- Login Form-->
  <div style="display: flex; justify-content: center; align-items: center; height: 50vh; margin: 0; font-family: Arial, sans-serif;">

  <form action="/signin" method="post" style="margin: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; max-width: 300px;">
      <div style="margin-bottom: 10px;">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;" required>
      </div>
      <div style="margin-bottom: 10px;">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;" required>
      </div>
      <div>
          <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: #fff; border: none; border-radius: 3px; cursor: pointer;">Login</button>
      </div>
  </form>
</div>

{% endblock %}
